<!doctype>
<title>Milliways registration</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<body>
<h1>Register yourself for an Milliways Communcations account</h1>
<p>
Your Account will be activated after an approval by a Milliways Communications Admin
</p>
<p>
<form method="POST" action="reg.php">
	<input placeholder="username" required="required" name="username" type="text" pattern="[a-zA-Z0-9._-]{3,30}" /> <p>
	<input placeholder="password" required="required" name="password" type="password" /> <p>
	<input placeholder="password repeat" required="required" name="password2" type="password" /> <p>
	<input type="submit" />
</form>
</p>
</body>
