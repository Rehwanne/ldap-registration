<!doctype>
<title>Milliways registration</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<body>
<h1>Register yourself for an Milliways Communications account</h1>
<p>
Your Account will be activated after an approval by a Milliways Communications Admin
</p>
<p>
<form method="POST" action="reg.php">
	<input placeholder="username" required="required" name="username" type="text" pattern="[a-zA-Z0-9._-]{3,30}" /> <br />
	<input placeholder="password" required="required" name="password" type="password" /> <br />
	<input placeholder="repeat password" required="required" name="password2" type="password" /> <br />
	<input type="submit" />
</form>
</p>
<h1>Change Password</h1>
<form method="POST" action="passwd.php">
  <input placeholder="username" required="required" name="username" type="text" pattern="[a-zA-Z0-9._-]{3,30}" /> <br />
  <input placeholder="old password" required="required" name="password_old" type="password" /> <br />
  <input placeholder="new password" required="required" name="password_new" type="password" /> <br />
  <input placeholder="repeat new password" required="required" name="password_new2" type="password" /> <br />
  <input type="submit" />
</form>
</body>
